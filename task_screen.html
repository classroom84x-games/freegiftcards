<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        header { background-color: #ff7e5f; color: white; text-align: center; padding: 60px 20px; }
        .task-list { margin: 20px; }
        .task-item { background-color: #fff; border-radius: 10px; padding: 20px; margin: 10px 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .cta-button { background-color: #feb47b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        footer { background-color: #333; color: white; text-align: center; padding: 20px 0; }
    </style>
</head>
<body>
    <header>
        <h1>Complete Tasks to Earn Points</h1>
    </header>

    <div class="task-list">
        <div class="task-item">
            <h3>Task 1: Complete Survey</h3>
            <p>Earn 250 points</p>
            <button class="cta-button">Complete</button>
        </div>
        <div class="task-item">
            <h3>Task 2: Download App</h3>
            <p>Earn 500 points</p>
            <button class="cta-button">Complete</button>
        </div>
        <div class="task-item">
            <h3>Task 3: Sign Up for Service</h3>
            <p>Earn 1000 points</p>
            <button class="cta-button">Complete</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Free Gift Cards | All Rights Reserved</p>
    </footer>
</body>
</html>
