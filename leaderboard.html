<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        header { background-color: #ff7e5f; color: white; text-align: center; padding: 60px 20px; }
        .leaderboard-table { margin: 20px auto; width: 80%; border-collapse: collapse; }
        .leaderboard-table th, .leaderboard-table td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .leaderboard-table th { background-color: #ff7e5f; color: white; }
        footer { background-color: #333; color: white; text-align: center; padding: 20px 0; }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
        <p>Top Users Based on Points Earned</p>
    </header>

    <table class="leaderboard-table">
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>1</td>
            <td>User123</td>
            <td>3500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>User456</td>
            <td>2800</td>
        </tr>
        <tr>
            <td>3</td>
            <td>User789</td>
            <td>2000</td>
        </tr>
    </table>

    <footer>
        <p>&copy; 2025 Free Gift Cards | All Rights Reserved</p>
    </footer>
</body>
</html>
