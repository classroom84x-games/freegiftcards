<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        header { background-color: #ff7e5f; color: white; text-align: center; padding: 60px 20px; }
        .gift-card-shop { display: flex; flex-wrap: wrap; justify-content: space-around; margin-top: 20px; }
        .gift-card-item { background-color: #fff; border-radius: 10px; padding: 20px; width: 200px; text-align: center; margin: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .cta-button { background-color: #feb47b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        footer { background-color: #333; color: white; text-align: center; padding: 20px 0; }
    </style>
</head>
<body>
    <header>
        <h1>Browse Gift Cards</h1>
        <p>Choose your favorite gift card!</p>
    </header>

    <div class="gift-card-shop">
        <div class="gift-card-item">
            <h3>Amazon</h3>
            <p>$5 Gift Card</p>
            <button class="cta-button">Add to Cart</button>
        </div>
        <div class="gift-card-item">
            <h3>Starbucks</h3>
            <p>$5 Gift Card</p>
            <button class="cta-button">Add to Cart</button>
        </div>
        <div class="gift-card-item">
            <h3>iTunes</h3>
            <p>$5 Gift Card</p>
            <button class="cta-button">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Free Gift Cards | All Rights Reserved</p>
    </footer>
</body>
</html>
